<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fre Bay</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lato:wght@300;400;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Custom Bootstrap ONLY (No CDN) -->
    <link rel="stylesheet" href="css/bootstrap-landing.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Keep Bootstrap JS if needed for components -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-white fluid-page">
    <div class="page-content m-0">
        <!-- Maximize Section Start -->
        <section class="maximize">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="maximize-card">
                            <!-- Background Image -->
                            <picture class="bg-picture">
                                <source type="image/webp" srcset="assets/happy-employee.webp">
                                <source type="image/jpeg" srcset="assets/happy-employee.jpg">
                                <img src="assets/happy-employee.png" alt="Happy Employee">
                            </picture>
                            <!-- Gradient Overlay -->
                            <div class="gradient-overlay"></div>

                            <div class="maximize-content">
                                <h2 data-i18n="MAXIMIZE_SECTION.str1"></h2>
                                <p data-i18n="MAXIMIZE_SECTION.str2"></p>
                                <a href="#" class="btn-maximize" data-i18n="MAXIMIZE_SECTION.str3"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Maximize Section End -->


        <!-- Payments Section Start -->
        <section class="payments-section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="payments-header">
                            <h2 data-i18n="PAYMENTS_SECTION.HEADER.str1"></h2>
                            <p data-i18n="PAYMENTS_SECTION.HEADER.str2"></p>
                        </div>
                    </div>
                </div>

                <div class="payments-grid">
                    <div class="payment-card stripe">
                        <div class="card-header">
                            <div class="logo-placeholder">
                                <img src="./assets/svgs/stripe.svg" alt="Stripe">
                            </div>
                            <h3 data-i18n="PAYMENTS_SECTION.CARD_STRIPE.str1"></h3>
                        </div>
                        <p data-i18n="PAYMENTS_SECTION.CARD_STRIPE.str2"></p>
                    </div>

                    <div class="payment-card floa">
                        <div class="card-header">
                            <div class="logo-placeholder">
                                <img src="./assets/svgs/floa.svg" alt="Floa">
                            </div>
                            <h3 data-i18n="PAYMENTS_SECTION.CARD_FLOA.str1"></h3>
                        </div>
                        <p data-i18n="PAYMENTS_SECTION.CARD_FLOA.str2"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Payments Section End -->


        <!-- Groupage Loading Section Start -->
        <section class="groupage-section">
            <div class="groupage-intro">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="intro-header">
                                <h2 data-i18n="GROUPAGE_SECTION.INTRO.str1"></h2>
                                <p data-i18n="GROUPAGE_SECTION.INTRO.str2"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="groupage-benefits">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12" style="max-width: 1300px; margin: 0 auto; float: none;">
                            <div class="benefit-card-wrapper">
                                <div class="benefit-card">
                                    <!-- Background Image -->
                                    <picture class="bg-picture">
                                        <source type="image/webp" srcset="assets/groupage-employee.webp">
                                        <source type="image/jpeg" srcset="assets/groupage-employee.jpg">
                                        <img src="assets/groupage-employee.png" alt="Groupage Employee">
                                    </picture>
                                    <!-- Gradient Overlay -->
                                    <div class="gradient-overlay"></div>

                                    <div class="card-content">
                                        <h3 data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str1"></h3>
                                        <p>
                                            <span data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str2"></span>
                                            <br>
                                            <span data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str3"></span>
                                            <br><br>
                                            <span class="benefits-details">
                                                <span data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str4"></span><strong
                                                    data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str5"></strong><span
                                                    data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str6"></span><br>
                                                <span data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str7"></span>
                                            </span>
                                        </p>
                                        <a href="#" class="btn-save-space"
                                            data-i18n="GROUPAGE_SECTION.BENEFITS_CARD.str8"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Groupage Loading Section End -->


        <!-- Platform Needs Section Start -->
        <section class="platform-needs">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2">
                        <div class="platform-header">
                            <h2 data-i18n="PLATFORM_NEEDS_SECTION.HEADER.str1"></h2>
                            <p data-i18n="PLATFORM_NEEDS_SECTION.HEADER.str2"></p>
                        </div>
                    </div>
                </div>

                <div class="row needs-grid">
                    <!-- Card 1: Individual Sender -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="need-card">
                            <div class="card-icon">
                                <img src="./assets/svgs/Individual.svg" alt="Individual">
                            </div>
                            <div class="card-content">
                                <h3 data-i18n="PLATFORM_NEEDS_SECTION.cards.0.str1"></h3>
                                <p data-i18n="PLATFORM_NEEDS_SECTION.cards.0.str2"></p>
                            </div>
                            <a href="#" class="btn-action" data-i18n="PLATFORM_NEEDS_SECTION.cards.0.str3"></a>
                        </div>
                    </div>

                    <!-- Card 2: Business Sender -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="need-card">
                            <div class="card-icon mt-4">
                                <img src="./assets/svgs/Business.svg" alt="Business">
                            </div>
                            <div class="card-content">
                                <h3 data-i18n="PLATFORM_NEEDS_SECTION.cards.1.str1"></h3>
                                <p data-i18n="PLATFORM_NEEDS_SECTION.cards.1.str2"></p>
                            </div>
                            <a href="#" class="btn-action" data-i18n="PLATFORM_NEEDS_SECTION.cards.1.str3"></a>
                        </div>
                    </div>

                    <!-- Card 3: Mover Professional -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="need-card">
                            <div class="card-icon">
                                <img src="./assets/svgs/Mover.svg" alt="Mover">
                            </div>
                            <div class="card-content">
                                <h3 data-i18n="PLATFORM_NEEDS_SECTION.cards.2.str1"></h3>
                                <p data-i18n="PLATFORM_NEEDS_SECTION.cards.2.str2"></p>
                            </div>
                            <a href="#" class="btn-action" data-i18n="PLATFORM_NEEDS_SECTION.cards.2.str3"></a>
                        </div>
                    </div>

                    <!-- Card 4: Professional Transporter -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="need-card">
                            <div class="card-icon">
                                <img src="./assets/svgs/Transporter.svg" alt="Transporter">
                            </div>
                            <div class="card-content">
                                <h3 data-i18n="PLATFORM_NEEDS_SECTION.cards.3.str1"></h3>
                                <p data-i18n="PLATFORM_NEEDS_SECTION.cards.3.str2"></p>
                            </div>
                            <a href="#" class="btn-action" data-i18n="PLATFORM_NEEDS_SECTION.cards.3.str3"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Platform Needs Section End -->
    </div>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
